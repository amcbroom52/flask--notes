{% extends 'base.html' %}

{% block title %} Login Form {% endblock %}

{% block content %}

<h1>{{user.first_name}} {{user.last_name}}</h1>
<h2>{{user.username}}</h2>
<h2>{{user.email}}</h2>


<form action="/logout" method="POST">
  {{form.hidden_tag()}}
  <button type="submit" class="btn btn-primary">Logout</button>
</form>

{% endblock %}
